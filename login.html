<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Laundry</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">

    <div class="login-box">
        <h2>ğŸ” Login Admin</h2>
        <p>Silakan masuk untuk mengelola pesanan</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="admin123" required>
            </div>

            <button type="submit" class="btn-full">Masuk</button>
        </form>
        
        <div id="error-msg" style="color: red; margin-top: 10px; display: none;">
            Username atau Password salah!
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
