<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Paket - Admin Laundry</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>Admin Laundry Cepat & Bersih</header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="paket.html" class="active">Paket Laundry</a></li>
                    <li><a href="pesanan.html">Data Pesanan</a></li>
                    <li><a href="laporan.html">Laporan</a></li>
                    <li><a href="login.html" onclick="return confirm('Keluar?')">Keluar</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Kelola Paket Laundry</h1>
            
            <div class="form-container">
                <h3>Tambah Paket Baru</h3>
                <form id="laundry-form">
                    <label>Nama Paket:</label>
                    <input type="text" id="nama-paket" placeholder="Contoh: Cuci Kiloan" required>
                    <label>Harga (Rp):</label>
                    <input type="number" id="harga-paket" placeholder="7000" required>
                    <label>Estimasi Waktu:</label>
                    <input type="text" id="estimasi-waktu" placeholder="2 Hari" required>
                    <label>Gambar:</label>
                    <input type="file" id="gambar-paket" required>
                    <div class="add-button">
                        <button type="submit">Simpan Paket</button>
                    </div>
                </form>
            </div>

            <h3>Daftar Paket</h3>
            <table id="laundry-table">
                <thead>
                    <tr>
                        <th>No</th><th>Nama</th><th>Harga</th><th>Estimasi</th><th>Gambar</th><th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
